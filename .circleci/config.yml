docker_login: &DockerLogin |
  echo $DOCKER_PASSWORD | docker login -u $DOCKER_LOGIN --password-stdin

version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build . -t eventology/alpine-static:latest
      - run: *DockerLogin
      - run: docker push eventology/alpine-static:latest
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only: master
